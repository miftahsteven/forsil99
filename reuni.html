<!-- Create one page that containing information about event reuni, with tabulation and image -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuni Event</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        td {
            background-color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <img src="images/logoforsil.jpeg" alt="Reuni Event" style="max-width: 150px; width: 100%; height: auto;">
    <h1>Forum Silaturahmi 99</h1>
    <p>Join us for a memorable reunion event!</p>
    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
            <th>Description</th>
            <th>Register</th>
        </tr>
        <tr>
            <td>August 09, 2025</td>
            <td>15:00 - 18:00 WIB</td>
            <td>Bonjour Cafe & Resto Pondok Kelapa. Jakarta Timur</td>
            <td>Forum Silaturahmi SMA59 Angkatan 99. Alumni 99 Only *</td>
            <td><a href="https://forsil99.id/daftar" target="_blank">Register Now</a></td>
        </tr>        
    </table>
    

</body>
</html>
